<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="10 things i hate about you">
            10 things i hate about you
          </option>
          <option value="Lisa Frankenstein">Lisa Frankenstein</option>
          <option value="Phantom of the Opera">Phantom of the Opera</option>
          <option value="none">none</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="none">none</option>
          <option value="diary of a wimpy kid">diary of a wimpy kid</option>
          <option value="Percy Jackson">Percy Jackson</option>
          <option value="The book of Bill">The book of Bill 4</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>

    <img
      src="https://theweereview.com/wp-content/uploads/2024/03/Lisa-Frankenstein.webp"
      width="150"
    />

    <img
      src="https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-4.1.0&q=45&auto=format&w=1356&h=668&fit=crop"
      width="150"
    />
    <img
      src="https://ih1.redbubble.net/image.779432654.1429/st,small,845x845-pad,1000x1000,f8f8f8.u3.jpg"
      width="150"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "Lisa Frankenstein") {
          $("#movie-result").text("YESSSS!");
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "none") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Try Again!");
        }
      });

      $("img").animate(
        { width: "310px", marginLeft: "30px", borderWidth: "20px" },
        2500
      );
      $("h1").animate({ marginLeft: "20px", fontSize: "6em" });
    </script>
  </body>
